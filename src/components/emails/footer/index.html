<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Footer template" />
    <title>Footer template</title>
  </head>
  <body>
    <footer
      style="
        padding-bottom: 46px;
        background-color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        font-weight: 400;
      "
    >
      <div
        style="border-top: 1px solid #dbdbdb; border-bottom: 1px solid #dbdbdb; padding-top: 16px; margin-bottom: 16px"
      >
        <p style="font-size: 14px; margin-bottom: 16px">
          Need help? Contact us at
          <a style="text-decoration: none; color: #2f80ed" href="mailto:info@source.app">info@source.app</a>
        </p>
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 16px; width: 100%">
          <a
            href="https://twitter.com/growwithsource"
            style="margin-left: auto; margin-right: 4px; text-decoration: none; display: inline-block"
          >
            <img
              src="https://source-assets-s3.s3.amazonaws.com/images/x-with-gradient.png"
              alt="X icon"
              width="32"
              height="32"
              style="border-radius: 50%"
            /> </a
          ><a
            href="https://www.linkedin.com/company/source-attribution"
            style="margin-right: auto; margin-left: 4px; text-decoration: none; display: inline-block"
          >
            <img
              src="https://source-assets-s3.s3.amazonaws.com/images/linkedin-with-gradient.png"
              alt="Linked-in icon"
              width="32"
              height="32"
              style="border-radius: 50%"
            />
          </a>
        </div>
      </div>
      <p style="font-size: 10px; margin-bottom: 32px">&copy; 2024 SOURCE All rights reserved.</p>
      <div
        style="
          font-size: 10px;
          display: flex;
          gap: 10px;
          align-items: center;
          justify-content: center;
          margin-bottom: 16px;
        "
      >
        <a style="margin-left: auto; margin-right: 10px; text-decoration: underline; color: #333333" href="#"
          >Privacy policy</a
        >
        <a style="margin-right: auto; text-decoration: underline; color: #333333" href="#">Terms of service</a>
      </div>
    </footer>
  </body>
</html>
